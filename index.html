<body>
	<canvas id="canvas"></canvas>

	<div class="container-fluid" align="center">
		<div class="row">
			<div class="col-md-12" id="topheading" align="center"><br><br>
				<br> <img src="assets/images/clef.png"

			</div><br>
		</div><br>

				<div id="myButtons"></div>
			</div>
		</div><br>

			<div class="col-md-12" align="center">

				</form>
			</div>

			</div>

						<span id="artistName"> </span> Notable Tracks:
					</h3>
				</div>
				<div id="lyrics" class="text-center"></div>
			</div>
		</div>
